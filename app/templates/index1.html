  }
  
nav{
width: 100%;
margin: 0;
}
nav ol{
background-color:transparent;
overflow: hidden;
/*when browser collapses in mobile then no shrinking and no scrolling*/
margin: 0;
padding: 0;
}
ol.topnav li{
list-style: none;
float: left;
}
ol.topnav li.topnav-right {
list-style: none;
float: right;
}
ol.topnav li a {
display: block;
text-decoration: none;
min-height: 16px;
text-align: center;
padding: 14px;
text-transform: uppercase;
}

ol.topnav li.dropdownIcon {
display: None;
}
@media screen and (max-width: 680px){
ol.topnav li:not(:nth-child(1)){
display: none;
}

ol.topnav li.dropdownIcon {
display: block;
float: right;
}
ol.topnav.responsive li.dropdownIcon {
position: absolute;
top: 0;
right: 0;
}
ol.topnav.responsive{
position: relative;
}
ol.topnav.responsive li{
display: inline;
float: none;
}
ol.topnav.responsive li a {
display: block;
text-align: left;

div.container 
}
</style>
