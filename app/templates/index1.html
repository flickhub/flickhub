  <style>
html {
  height: 100%;}
body {
  min-height: 100%;position: relative;
  background-image: url("{{ url_for('static', filename='image/38.jpg')}}");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  overflow:auto;
  line-height:4.7vh;
  }
div.card{height: 20rem; width: 15rem; margin: 10px;}
h5.card-title{font-size:15px;}
img.ideaa{height:120px; width:120px;padding-top: 10px;}
img.d-inline-block{width:10vw ;height:5vh;}

nav ol{
background-color:transparent;
overflow: hidden;
/*when browser collapses in mobile then no shrinking and no scrolling*/
margin: 0;
padding: 0;
}
ol.topnav li{
list-style: none;
float: left;
}
ol.topnav li.topnav-right {
list-style: none;
float: right;
}
ol.topnav li.topnav-right1 {
list-style: none;
float: right;
}
ol.topnav li.myonly {
list-style: none;
float: right;
}
ol.topnav li a {
display: block;
text-decoration: none;
min-height: 10%;
text-align:right;


font-size:2.5vh;
margin-right:2vw;

font-family: "Trebuchet MS", Helvetica, sans-serif;
}

ol.topnav li.dropdownIcon {
display: none;
}
li.my{
display: none;
}

@media screen and (max-width: 880px){
html {
  height: 100%;}
body {
  min-height: 100%;position: relative;
  background-image: url("{{ url_for('static', filename='image/38.jpg')}}");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  overflow:auto;
  line-height:3.2vh;
  }
li.my{
display: block;
}
ol.topnav-responsive li.myonly {
display:none;
}
ol.topnav li:not(:nth-child(1)){
display: none;
}
ol.topnav li.dropdownIcon {
display: block;
float: right;
height:4hv;
}
ol.topnav-responsive li.dropdownIcon {
position: absolute;
top: 3px;
right: 3px;
padding:5px;

}
ol.topnav-responsive{
position: relative;

}
ol.topnav-responsive li.myonly1{
display: block;
float: left}

ol.topnav-responsive li.topnav-right1{
margin-top:30px;
display: block;
text-decoration: none;
text-align:right;

font-size:15px;
padding:3px
}
ol.topnav-responsive li.topnav-right{

display: block;
text-decoration: none;
text-align:right;

font-size:15px;
padding:3px
}
ol.topnav-responsive li a:not(:nth-child(1)){
display:None;

}

.row1{
  display: flex;
  justify-content: center;
  flex-direction: row;
}
img.d-inline-block{width:30vw ;height:5vh;}
span{
font-size:45px;margin:0;font-weight:bold;}
input.form-control{
width:80%;height:50%;margin:auto;margin-bottom:0}
button.btn{
width:20%;height:70%;margin-left:auto;margin-right:auto;font-size:10px;padding-top:0}
ol.mb-2,p.text-muted{font-size:10px;}
ol.mb-0{font-size:8px;}
li.dropdownIcon input{
margin:2rem;}
div.card{height: 12rem; width: 8rem; margin: 10px;}
h5.card-title{font-size:10px;margin-top:0;margin-bottom:0}
img.ideaa{height:60px; width:60px;margin-bottom:0;padding-top: 10px;}
p.card-text{font-size:9px;margin-top:0;margin-bottom:0}
a.btn-primary{font-size:7px;margin-top:0;margin-bottom:0}

}
</style>
  <body  style="margin-bottom:10px;">
	 <!-- Navigation -->

			</div>
			</div>
	
		 <!-- END COLORLIB-ASIDE -->

										<a href="{{u[i]}}" class="align-self-end btn btn-primary ">Click Here</a>
									  </div>
									</div>
								</div>
							{%endfor%}
								
						</div>

			</div>

<script>
function dropdownMenu(){
var x=document.getElementById("dropdownClick");
if (x.className==="topnav"){
x.className +="-responsive";
}
else {
x.className="topnav";}

}

</script>
